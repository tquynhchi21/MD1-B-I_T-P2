<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let  n = +prompt("n = ");
        let x = +prompt("x = ");
        if (x<0||x>(0+n)){
            alert("x không nằm trong khoảng từ 0-n")
        }else if (x<((0+n)/2)){
            alert("khoảng nhỏ hơn")
        }else if(x==((0+n)/2)){
            alert("x ở khoảng giữa")
        }else if (x>(0+n)/2){
            alert("khoảng lớn hơn")
        }

    </script>
</body>
</html>
