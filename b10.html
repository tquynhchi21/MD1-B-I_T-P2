<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("a=")
    let b = +prompt("b=")
    let c = +prompt("c=")
    if (a>b){
        if (a>c){
            if (b>c){
                console.log("max là: ",a,"min là:",c)
            }else if(b<c){
                console.log("max là: ",a,"min là:",b)
            }
        }
    }else if (b>a&&b>c){
        if (a>c){
            console.log("max là: ",b,"min là:",c)
        }else if(a<c){
            console.log("max là: ",b,"min là:",a)
        }
    }else if (c>a&&c>b){
        if (a>b){
            console.log("max là: ",c,"min là:",b)
        }else if(a<c){
            console.log("max là: ",c,"min là:",a)
        }
    }
</script>
</body>
</html>
