<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("điểm toán")
    let b = +prompt("điểm lí")
    let c = +prompt("điểm hóa")
    let d = (a+b+c)/3
    if(d<4){
        alert("Grade F")
    }else if(d>=4&&d<6){
        alert("Grade E")
    }else if(d>=6&&d<7) {
        alert("Grade D")
    }else if(d>=7&&d<8) {
        alert("Grade C")
    }else if(d>=8&&d<9) {
        alert("Grade B")
    }else if(d>=9) {
        alert("Grade A")
    }
</script>
</body>
</html>
