<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieucao = +prompt("nhập chiều cao: ")
    if (chieucao <150){
        alert("Mày là người lùn à")
    }else if (chieucao>=150&&chieucao<169){
        alert("Trông mày cũng tàm tạm. Cho 3 điểm")
    }else {
        alert("Mày trông cũng được đấy")
    }
</script>
</body>
</html>
